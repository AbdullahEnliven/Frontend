name: Deploy to Hostinger

on:
  push:
    branches:
      - main          # Change to your default branch if different (e.g., master)

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout code ──────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Set up Docker Buildx ───────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── 3. Build Docker image locally ────────────────────────────
      - name: Build Docker image
        run: |
          docker build -t enlivensai-tools-frontend:latest .

      # ── 4. Save image to a tar file ───────────────────────────────
      - name: Save Docker image
        run: |
          docker save enlivensai-tools-frontend:latest | gzip > frontend-image.tar.gz

      # ── 5. Copy image to Hostinger server via SCP ─────────────────
      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "frontend-image.tar.gz,docker-compose.yml"
          target: "/opt/enlivensai-tools/"

      # ── 6. SSH into server and deploy ─────────────────────────────
      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/enlivensai-tools

            # Load the new Docker image
            docker load < frontend-image.tar.gz

            # Restart the container with the new image
            docker compose down
            docker compose up -d

            # Clean up old images to save disk space
            docker image prune -f

            echo "✅ Deployment complete!"
